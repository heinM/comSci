replicaCount: 3

image:
  repository: comSci
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: comSci.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "http://jaeger-collector:4317"
  - name: LOG_LEVEL
    value: "INFO"
  - name: PROMETHEUS_PUSH_GATEWAY
    value: "http://prometheus-pushgateway:9091"
