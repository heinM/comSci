apiVersion: v1
kind: Service
metadata:
  name: { { include "comSci.fullname" . } }
  labels: { { - include "comSci.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector: { { - include "comSci.selectorLabels" . | nindent 4 } }
